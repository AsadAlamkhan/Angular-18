<app-alert [alertType]="'Warning'" [message]="'Welcome To Post Page'"></app-alert>
<br>
<app-my-button (onBtnClick)="getData($event)" [btnClass]="'btn btn-primary'" [btnText]="'Save Record'"></app-my-button>
<div class="mt-2 p-2 bg-success text-white rounded">
    <h4>Post API, Create, Get, Update, Delete</h4>
    <h3>Create Department, Department List</h3>
</div>
<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <th>Sr No</th>
                                <th>Name</th>
                                <th>Image URL</th>
                                <th>Status</th>
                            </thead>
                            <tbody>
                                @for(items of DeptList; track $index){
                                    <tr>
                                        <td>{{$index+1}}</td>
                                        <td>{{items.departmentName}}</td>
                                        <td>{{items.departmentLogo}}</td>
                                        <td>
                                            <button (click)="onEdit(items)" class="btn btn-primary">Edit</button>
                                            <app-my-button (onBtnClick)="onDelete(items.departmentId)"  [btnClass]="'btn btn-danger mx-2'" [btnText]="'Delete Record'"></app-my-button>
                                            <!-- <butto n (click)="onDelete(items.departmentId)" class="btn btn-danger mx-2">Delete</button> -->
                                        </td>
                                    </tr>
                                }                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="DeptObj.departmentName" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input type="text" [(ngModel)]="DeptObj.departmentLogo" class="form-control" placeholder="Enter Logo Url">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(DeptObj.departmentId == 0){
                            <button class="btn btn-success" (click)="onSave()">Save</button>
                        }@else{
                            <button class="btn btn-warning" (click)="onUpdate()">Update</button>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
