<div class="mt-2 p-3 bg-secondary rounded text-white">
    <h1>Signal</h1>
    <p>Create Signal, update, display</p>
</div>
<div class="row mt-2">
    <div class="col-3">
        {{firstName()}}
    </div>
    <div class="col-3">
        {{rollNo()}}
    </div>
    <div class="col-3">
       FullName-  {{fullName()}}
    </div>
    <div class="col-3">
        {{cityList()}} --

    <div class="col-3">

    </div>
    <div class="col-3">
